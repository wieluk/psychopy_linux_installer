name: PsychoPy Linux Installer pull request workflow

on:
  push:
    branches: [gh-binaries]
    paths:
      - psychopy_linux_installer
      - .github/workflows/**
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Initial syntax check and release creation
  syntax-check:
    uses: reusable_syntax_check.yaml

  create-release:
    needs: syntax-check
    uses: reusable_release.yaml

  # Build binaries
  build-binaries:
    needs: create-release
    uses: reusable_build.yaml

  # Test installation without build
  test-installation:
    needs: build-binaries
    if: success()
    uses: reusable_test.yaml
    with:
      build-mode: false

  # Test installation with build
  test-installation-build:
    needs: test-installation
    if: success()
    uses: reusable_test.yaml
    with:
      build-mode: true

  # Final merge and tag if all tests pass
  merge-and-tag:
    needs: [test-installation, test-installation-build]
    if: |
      success() && 
      github.event_name == 'pull_request' && 
      contains(github.event.pull_request.labels.*.name, 'automerge')
    uses: reusable_merge_tag.yaml 