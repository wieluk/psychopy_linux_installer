name: Run quick test

on:
  push:
    paths:
      - psychopy_linux_installer
  workflow_dispatch:

jobs:
  # Initial syntax check and release creation
  syntax-check:
    uses: ./.github/workflows/reusable_syntax_check.yaml
  
  # Test installation with build
  test-installation-quick:
    needs: syntax-check
    if: success()
    uses: ./.github/workflows/reusable_test.yaml
    with:
      quick-mode: true